version: '3'

services:
  anyway:
    build: .
    container_name: anyway
    image: hasadna/anyway:latest
    ports:
      - "8080:5000"
    environment:
      - DATABASE_URL=postgresql://anyway:anyway@db/anyway
      - RESTORE_DB=FALSE
      - GDRIVE_FILE_ID=XYZ
    volumes:
      - .:/anyway
    restart: always
    depends_on:
      - db

  db:
    image: postgis/postgis:9.6-2.5-alpine
    container_name: db
    environment:
      - POSTGRES_PASSWORD=anyway
      - POSTGRES_USER=anyway
      - POSTGRES_DB=anyway
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "9876:5432"
    restart: always

volumes:
  db_data:
